<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <header>
    Welcome!
  </header>
  <main>
    <form id="form-name">
      <label>
        <span>Name:</span>
        <input id="input-name" type="text" placeholder="Alice" />
      </label>
      <button id="button-name" type="submit">Enter</button>
    </form>
    <form class="hide" id="form-message">
      <label>
        <span>To:</span>
        <input id="input-to" type="text" placeholder="Bob" />
      </label>
      <label>
        <span>Message:</span>
        <textarea id="input-message" placeholder="hi"></textarea>
      </label>
      <button id="button-send" type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>Your message will show up right after it is sent. Once shown, your message is deleted.</p>
    <a href="https://git.tws.website/t/snaptext">Source</a>
  </footer>
</body>

</html>
